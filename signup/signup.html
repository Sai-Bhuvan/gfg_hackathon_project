<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signupStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css" rel="stylesheet">
    <link rel="icon" href="logo.ico">
    <title>Register</title>
</head>
<body>
  <div class="grid grid-cols-1 md:grid-cols-2">
    <div id="signupbox">    
    <div class="signupdiv">        
      <form class="signupform" action="#">
        <h1 class="signup">Sign up</h1>
        <div class="inputbox">
            <i class="fa-solid fa-user"></i>
            <label for="name">Name</label><br>
            <input type="text" id="name" placeholder="Your Name">
          </div>
          <div class="inputbox">
            <i class="fa-solid fa-user"></i>
            <label for="username">Set Username</label><br>
            <input type="text" id="username" placeholder="Set Username">
          </div>
          <div class="inputbox">
            <i class="fa-regular fa-envelope"></i>
            <label for="email">Email</label><br>
            <input type="text" id="email" placeholder="Enter Email">
          </div>
        <div class="inputbox">
          <i class="fa-solid fa-lock"></i>
          <label for="pass">Set Password</label><br>
          <input type="password" id="pass" placeholder="Set Password">
        </div>
        <div class="inputbox">
            <i class="fa-solid fa-lock"></i>
            <label for="repass">Re-enter password</label><br>
            <input type="text" id="repass" placeholder="Re-enter password">
          </div>
        <button style="margin-top:10%;" type="button" class="text-white bg-gradient-to-br from-pink-500 to-orange-400 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Register</button>     
        <div class="sign-in">
          <p>Already have an account? <a class="text-orange-400" href="">Sign in</a></p>
        </div>    
      </form>
    </div>
  </div>
  <div id="info-image">
    <img src="info.png">
  </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
</body>
</html>
